<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-4.css">
    <title>Quiz Result</title>
</head>
<body>
    <div class="result-box">
        <div class="completion-text">You've completed the Quiz!</div>
        
        <!-- Display total score -->
        <div class="score-summary" style="font-weight: bold; margin-bottom: 10px;"></div>
        
        <!-- Display end message -->
        <div class="end-message" style="margin-bottom: 20px; color: #007bff;"></div>
        
        <div class="score-result"></div>
        
        <div class="result-buttons">
            <button class="replay-button" onclick="window.location.href='quiz-box.html';">Replay Quiz</button>
            <button class="quit-button" onclick="window.location.href='index.html';">Quit Quiz</button>
        </div>
    </div>
    <script src="result-box.js"></script>
</body>

</html>
